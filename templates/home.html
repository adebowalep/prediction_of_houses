<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Predict Insurance Bill</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict House Price</h1> 
          
      <form action="{{ url_for('predict')}}"method="POST">
      <div class="form-group">
          <label for="bedrooms">Bedrooms</label>
          <input type="number" class="form-control" id="bedrooms" name="bedrooms" required>
      </div>
      <div class="form-group">
          <label for="bathrooms">Bathrooms</label>
          <input type="number" class="form-control" id="bathrooms" name="bathrooms" required>
      </div>
      <div class="form-group">
          <label for="sqft_living">Square Feet Living</label>
          <input type="number" class="form-control" id="sqft_living" name="sqft_living" required>
      </div>
      <div class="form-group">
          <label for="sqft_lot">Square Feet Lot</label>
          <input type="number" class="form-control" id="sqft_lot" name="sqft_lot" required>
      </div>
      <div class="form-group">
          <label for="floors">Floors</label>
          <input type="number" class="form-control" id="floors" name="floors" required>
      </div>

      <div class="form-group">
          <label for="waterfront">Waterfront</label>
          <select class="form-control" id="waterfront" name="waterfront" required>
              <option value="0">No</option>
              <option value="1">Yes</option>
          </select>
      </div>
      <div class="form-group">
          <label for="view">View</label>
          <select class="form-control" id="view" name="view" required>
              <option value="0">No view</option>
              <option value="1">Poor</option>
              <option value="2">Fair</option>
              <option value="3">Average</option>
              <option value="4">Good</option>
              <option value="5">Excellent</option>
          </select>
      </div>
      <div class="form-group">
          <label for="condition">Condition</label>
          <select class="form-control" id="condition" name="condition" required>
              <option value="1">Poor</option>
              <option value="2">Fair</option>
              <option value="3">Average</option>
              <option value="4">Good</option>
              <option value="5">Excellent</option>
          </select>
      </div>
         
       <div class="form-group">
          <label for="grade">Grade</label>
          <select class="form-control" id="grade" name="grade" required>
              <option value="1">Low</option>
              <option value="2">Fair</option>
              <option value="3">Average</option>
              <option value="4">Good</option>
              <option value="5">Excellent</option>
              <option value="6">Very Good</option>
              <option value="7">Great</option>
              <option value="8">Superb</option>
              <option value="9">Magnificent</option>
              <option value="10">Palatial</option>
          </select> 
      </div>

      <div class="form-group">
          <label for="sqft_above">Square Feet Above</label>
          <input type="number" class="form-control" id="sqft_above" name="sqft_above" required> 
      </div>
      <div class="form-group">
          <label for="sqft_basement">Square Feet Basement</label>
          <input type="number" class="form-control" id="sqft_basement" name="sqft_basement" required>
      </div>
      <div class="form-group">
          <label for="yr_built">Year Built</label>
          <input type="number" class="form-control" id="yr_built" name="yr_built" required>
      </div>
      <div class="form-group">
          <label for="yr_renovated">Year Renovated</label>
          <input type="number" class="form-control" id="yr_renovated" name="yr_renovated" required>
      </div>

      <div class="form-group">
          <label for="zipcode">Zipcode</label>
          <input type="number" class="form-control" id="zipcode" name="zipcode" required>
      </div>

      <div class="form-group">
          <label for="lat">Latitude</label>
          <input type="number" class="form-control" id="lat" name="lat" required>
      </div>
      <div class="form-group">
          <label for="long">Longitude</label>
          <input type="number" class="form-control" id="long" name="long" required>
      </div>
      <div class="form-group">
          <label for="sqft_living15">Square Feet Living 15</label>
          <input type="number" class="form-control" id="sqft_living15" name="sqft_living15" required>
      </div>
      <div class="form-group">
          <label for="sqft_lot15">Square Feet Lot 15</label>
          <input type="number" class="form-control" id="sqft_lot15" name="sqft_lot15" required>
      </div>
      <button type="submit" class="btn btn-primary">Predict</button>
  </form> 

   <br>
   <br>
  
   
 </div>
{{pred}}
</body>
</html>
